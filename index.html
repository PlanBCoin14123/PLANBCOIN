<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$PLANB </title>
    <style>
        /* Full screen styling */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Video styling */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Ensure the video covers the whole screen */
            z-index: -1;  /* Make sure the video stays behind the content */
        }

        /* Centered container for the image and social links */
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        /* Image centered in the middle and covering 30% of the screen */
        .center-image {
            width: 30vw; /* Set the width to 30% of the viewport width */
            height: auto; /* Maintain the aspect ratio */
        }

        /* Audio Volume Control styling */
        .volume-control {
            margin-top: 20px;
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 10px;
        }

        .volume-control input[type="range"] {
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, #4b6cb7, #182848); /* Gradient background */
            border-radius: 10px;
            outline: none;
            -webkit-appearance: none;
            transition: all 0.3s ease-in-out;
        }

        .volume-control input[type="range"]::-webkit-slider-runnable-track {
            background: transparent;
            border-radius: 10px;
            height: 8px;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb {
            background: #ffffff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            transition: transform 0.2s ease-in-out;
        }

        .volume-control input[type="range"]:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .volume-control input[type="range"]:active::-webkit-slider-thumb {
            transform: scale(1.2);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px; /* Adjusted the margin to keep the logos below the image */
        }

        .social-links a {
            display: inline-block;
            width: 50px;
            height: 50px;
        }

        .social-links img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .social-links img:hover {
            transform: scale(1.2);  /* Zoom effect on hover */
        }

        /* Green Banner Styling */
        .banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: #2ecc71; /* Green text */
            font-size: 36px; /* Larger font size */
            font-weight: normal; /* Normal weight */
            text-transform: lowercase; /* Lowercase text */
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 20px;  /* Added padding for spacing */
            z-index: 2;
            white-space: nowrap;  /* Prevent line breaks */
            animation: slideBanner 10s linear infinite;
        }

        /* Bottom Banner Styling */
        .banner-bottom {
            bottom: 0;
            top: unset;
            animation: slideBannerBottom 10s linear infinite;
        }

        /* Spacing between words */
        .banner span {
            margin-right: 30px; /* Add margin between each span */
        }

        /* Animation for the banner */
        @keyframes slideBanner {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes slideBannerBottom {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>

    <!-- Green Banner at the top -->
    <div class="banner">
        <span>$coming soon</span>
        <span>$coming soon</span>
        <span>$coming soon</span>
        <span>$coming soon</span>
    </div>

    <!-- Green Banner at the bottom -->
    <div class="banner banner-bottom">
        <span>$coming soon</span>
        <span>$coming soon</span>
        <span>$coming soon</span>
        <span>$coming soon</span>
    </div>

    <!-- Video element with autoplay, loop, muted attributes -->
    <video id="background-video" autoplay loop muted>
        <source src="videoplayback (2).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Audio element with autoplay and loop attributes -->
    <audio id="background-audio" autoplay loop>
        <source src="El Gigante De Hierro-[AudioTrimmer.com]-[AudioTrimmer.com].mp3" type="audio/mp3">
        <source src="El Gigante De Hierro.ogg" type="audio/ogg"> <!-- Added .ogg fallback format -->
        Your browser does not support the audio tag.
    </audio>

    <!-- Content container for image and social links -->
    <div class="content-container">
        <!-- Image centered in the middle and covering 30% of the screen width -->
        <img src="PLANB_6_1.png" alt="Centered Image" class="center-image">

        <!-- Audio Volume Control Slider -->
        <div class="volume-control">
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>

        <!-- Social Media Links below the image -->
        <div class="social-links">
            <a href="https://discord.gg/UBtfp7Xa6Q" target="_blank">
                <img src="discordadaswdwdwa.png" alt="Discord Logo">
            </a>
            <a href="https://t.me" target="_blank">
                <img src="tgeletradaa.png" alt="Telegram Logo">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="twitteradsdsadsa.png" alt="Twitter Logo">
            </a>
            <!-- New Instagram Link -->
            <a href="https://instagram.com" target="_blank">
                <img src="instatade3r12.png" alt="Instagram Logo">
            </a>
            <!-- New pump.fun Link -->
            <a href="https://pump.fun" target="_blank">
                <img src="pumpadwed1.png" alt="Pump.fun Logo">
            </a>
        </div>
    </div>

    <script>
        // Get the audio and volume slider elements
        const audio = document.getElementById('background-audio');
        const volumeSlider = document.getElementById('volume-slider');

        // Update the audio volume when the slider is adjusted
        volumeSlider.addEventListener('input', function() {
            audio.volume = volumeSlider.value;
        });
    </script>

</body>
</html>
